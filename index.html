<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            width: 100%;
            background: #333;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        /* Nav Links */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Hide menu icon on big screen */
        .menu-icon {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        /* Mobile view */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 70px;
                right: 0;
                width: 200px;
                background: #333;
                flex-direction: column;
                padding: 20px;
                display: none;
            }

            .nav-links a {
                margin: 10px 0;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">My Website</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

        <div class="nav-links" id="navLinks">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            var nav = document.getElementById("navLinks");
            if (nav.style.display === "flex") {
                nav.style.display = "none";
            } else {
                nav.style.display = "flex";
            }
        }
    </script>

</body>
</html>
